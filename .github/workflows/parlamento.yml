name: Atualizar dados Parlamento

on:
  schedule:
    - cron: "0 3 * * *"          # todos os dias às 03:00 UTC
  workflow_dispatch:              # botão “Run workflow” manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write             # necessário para fazer push

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: pip install requests beautifulsoup4 pandas

      - name: Executar scraper
        run: python scripts/parlamento_scraper.py

      - name: Commit & push se houver alterações
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          if git diff --quiet; then
            echo "Nenhuma alteração detectada."
          else
            git add data/*.csv
            git commit -m "Atualização automática dos dados do Parlamento"
            git push
          fi
